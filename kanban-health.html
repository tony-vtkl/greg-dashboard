<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker Kanban - Tony's Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
            color: #e4e4e4;
            min-height: 100vh;
            padding: 1.5rem;
        }
        
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .back-link { color: #667eea; text-decoration: none; font-size: 0.9rem; }
        .back-link:hover { text-decoration: underline; }
        .top-actions { display: flex; gap: 0.5rem; }
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.85rem;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }
        .btn-primary { background: linear-gradient(135deg, #10b981, #059669); color: white; }
        .btn-secondary { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: #ccc; }
        .btn:hover { transform: translateY(-1px); }
        
        header { margin-bottom: 1.5rem; }
        header h1 { font-size: 1.75rem; display: flex; align-items: center; gap: 0.5rem; }
        .subtitle { color: #888; font-size: 0.9rem; margin-top: 0.25rem; }
        
        .filter-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        .filter-group { display: flex; align-items: center; gap: 0.5rem; }
        .filter-label { font-size: 0.8rem; color: #888; }
        .filter-select {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            padding: 0.4rem 0.75rem;
            border-radius: 6px;
            font-size: 0.85rem;
        }
        .filter-select option { background: #1a1a2e; }
        
        .kanban-board {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            padding-bottom: 1rem;
            min-height: calc(100vh - 220px);
        }
        
        .kanban-column {
            min-width: 280px;
            max-width: 320px;
            flex-shrink: 0;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
        }
        .column-header {
            padding: 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .column-title { font-weight: 600; font-size: 0.95rem; display: flex; align-items: center; gap: 0.5rem; }
        .column-count { background: rgba(255,255,255,0.1); padding: 0.2rem 0.5rem; border-radius: 10px; font-size: 0.75rem; color: #888; }
        .column-add { background: none; border: none; color: #10b981; cursor: pointer; font-size: 1.25rem; }
        .column-add:hover { background: rgba(16, 185, 129, 0.2); border-radius: 4px; }
        
        .column-active .column-header { border-left: 3px solid #10b981; }
        .column-monitoring .column-header { border-left: 3px solid #f59e0b; }
        .column-paused .column-header { border-left: 3px solid #6b7280; }
        .column-archived .column-header { border-left: 3px solid #374151; }
        
        .card-list { flex: 1; padding: 0.75rem; min-height: 100px; overflow-y: auto; }
        
        .health-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            cursor: grab;
            transition: all 0.2s;
        }
        .health-card:hover { background: rgba(255,255,255,0.08); border-color: rgba(255,255,255,0.2); }
        .health-card.sortable-ghost { opacity: 0.4; background: rgba(16, 185, 129, 0.2); }
        .health-card.sortable-chosen { box-shadow: 0 8px 25px rgba(0,0,0,0.3); }
        .health-card.filtered { opacity: 0.4; }
        
        .card-header { display: flex; align-items: flex-start; gap: 0.5rem; margin-bottom: 0.5rem; }
        .card-title { font-size: 0.9rem; font-weight: 500; flex: 1; line-height: 1.3; }
        .card-priority { width: 8px; height: 8px; border-radius: 50%; flex-shrink: 0; }
        .priority-high { background: #ef4444; }
        .priority-medium { background: #f59e0b; }
        .priority-low { background: #6b7280; }
        
        .card-details { font-size: 0.8rem; color: #888; margin-bottom: 0.5rem; line-height: 1.4; }
        .card-effects { font-size: 0.75rem; color: #4ecdc4; font-style: italic; margin-bottom: 0.5rem; }
        
        .card-meta { display: flex; gap: 0.4rem; flex-wrap: wrap; }
        .card-tag { font-size: 0.7rem; padding: 0.2rem 0.5rem; border-radius: 4px; background: rgba(255,255,255,0.1); color: #aaa; }
        .tag-intervention { background: rgba(139, 92, 246, 0.2); color: #a78bfa; }
        .tag-habit { background: rgba(16, 185, 129, 0.2); color: #6ee7b7; }
        .tag-condition { background: rgba(239, 68, 68, 0.2); color: #fca5a5; }
        .tag-metric { background: rgba(59, 130, 246, 0.2); color: #93c5fd; }
        .tag-question { background: rgba(251, 191, 36, 0.2); color: #fcd34d; }
        .tag-date { background: rgba(255,255,255,0.05); color: #666; }
        
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal-overlay.visible { display: flex; }
        .modal {
            background: #1e2433;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .modal-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-title { font-size: 1.1rem; font-weight: 600; }
        .modal-close { background: none; border: none; color: #888; font-size: 1.5rem; cursor: pointer; }
        .modal-body { padding: 1.5rem; }
        .form-group { margin-bottom: 1rem; }
        .form-label { display: block; font-size: 0.85rem; color: #888; margin-bottom: 0.4rem; }
        .form-input, .form-textarea, .form-select {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 6px;
            padding: 0.6rem;
            color: #fff;
            font-size: 0.9rem;
        }
        .form-textarea { min-height: 60px; resize: vertical; }
        .form-row { display: flex; gap: 1rem; }
        .form-row .form-group { flex: 1; }
        .form-input:focus, .form-textarea:focus, .form-select:focus { outline: none; border-color: #10b981; }
        .modal-actions {
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
            padding: 1rem 1.5rem;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        footer { text-align: center; padding: 1.5rem; color: #444; font-size: 0.8rem; }
    </style>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="top-bar">
        <a href="hub-tony.html" class="back-link">‚Üê Back to Tony's Dashboard Hub</a>
        <div class="top-actions">
            <button class="btn btn-secondary" onclick="exportData()">üì• Export</button>
            <button class="btn btn-primary" onclick="openAddModal()">+ Add Item</button>
        </div>
    </div>
    
    <header>
        <h1>üè• Health Tracker</h1>
        <p class="subtitle">Interventions, habits, conditions ‚Ä¢ Drag to change status</p>
    </header>
    
    <div class="filter-bar">
        <div class="filter-group">
            <span class="filter-label">Type:</span>
            <select class="filter-select" id="filter-type" onchange="applyFilters()">
                <option value="">All</option>
                <option value="intervention">Interventions</option>
                <option value="habit">Habits</option>
                <option value="condition">Conditions</option>
                <option value="metric">Metrics</option>
                <option value="question">Questions</option>
            </select>
        </div>
        <div class="filter-group">
            <span class="filter-label">Priority:</span>
            <select class="filter-select" id="filter-priority" onchange="applyFilters()">
                <option value="">All</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
        </div>
    </div>
    
    <div class="kanban-board" id="kanban-board">
        <div class="kanban-column column-active" data-status="active">
            <div class="column-header">
                <span class="column-title">‚úÖ Active <span class="column-count" id="count-active">0</span></span>
                <button class="column-add" onclick="openAddModal('active')">+</button>
            </div>
            <div class="card-list" id="list-active"></div>
        </div>
        <div class="kanban-column column-monitoring" data-status="monitoring">
            <div class="column-header">
                <span class="column-title">üëÅÔ∏è Monitoring <span class="column-count" id="count-monitoring">0</span></span>
                <button class="column-add" onclick="openAddModal('monitoring')">+</button>
            </div>
            <div class="card-list" id="list-monitoring"></div>
        </div>
        <div class="kanban-column column-paused" data-status="paused">
            <div class="column-header">
                <span class="column-title">‚è∏Ô∏è Paused <span class="column-count" id="count-paused">0</span></span>
                <button class="column-add" onclick="openAddModal('paused')">+</button>
            </div>
            <div class="card-list" id="list-paused"></div>
        </div>
        <div class="kanban-column column-archived" data-status="archived">
            <div class="column-header">
                <span class="column-title">üì¶ Archived <span class="column-count" id="count-archived">0</span></span>
            </div>
            <div class="card-list" id="list-archived"></div>
        </div>
    </div>
    
    <div class="modal-overlay" id="item-modal">
        <div class="modal">
            <div class="modal-header">
                <span class="modal-title" id="modal-title">Add Item</span>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="item-id">
                <div class="form-group">
                    <label class="form-label">Title *</label>
                    <input type="text" class="form-input" id="item-title" placeholder="e.g., Vitamin D supplement">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Type</label>
                        <select class="form-select" id="item-type">
                            <option value="intervention">Intervention</option>
                            <option value="habit">Habit</option>
                            <option value="condition">Condition</option>
                            <option value="metric">Metric</option>
                            <option value="question">Question</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Priority</label>
                        <select class="form-select" id="item-priority">
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Status</label>
                    <select class="form-select" id="item-status">
                        <option value="active">Active</option>
                        <option value="monitoring">Monitoring</option>
                        <option value="paused">Paused</option>
                        <option value="archived">Archived</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Details</label>
                    <input type="text" class="form-input" id="item-details" placeholder="Dosage, frequency, etc.">
                </div>
                <div class="form-group">
                    <label class="form-label">Effects / Observations</label>
                    <textarea class="form-textarea" id="item-effects" placeholder="What effects have you noticed?"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Last Date</label>
                    <input type="date" class="form-input" id="item-date">
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="deleteItem()" id="delete-btn" style="display:none; margin-right:auto; background:rgba(239,68,68,0.2); border-color:#ef4444; color:#ef4444;">Delete</button>
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveItem()">Save</button>
            </div>
        </div>
    </div>
    
    <footer>Health Tracker ‚Ä¢ Tony's Dashboard ‚Ä¢ ‚ö†Ô∏è Personal tracking, not medical advice</footer>
    
    <script>
        // Supabase config - DIRECT CONNECTION
        const SUPABASE_URL = 'https://mmwbiogqmgmtxboipyko.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_r6q0-iEnygKZiZkaOuY-hg_Tvlb-66U';
        const db = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const BOARD_NAME = 'health';

        let items = [];
        const STATUSES = ['active', 'monitoring', 'paused', 'archived'];
        
        async function init() {
            console.log('üè• Health Kanban initializing...');
            await loadData();
            console.log('üì¶ Loaded items:', items.length);
            renderBoard();
            initSortable();
            console.log('‚úÖ Health Kanban ready');
        }
        
        async function loadData() {
            try {
                const { data, error } = await db
                    .from('kanban_items')
                    .select('*')
                    .eq('board', BOARD_NAME)
                    .order('position', { ascending: true });
                
                if (error) throw error;
                
                items = data.map(item => ({
                    id: parseInt(item.item_id) || item.id,
                    supabaseId: item.id,
                    status: item.column_id,
                    position: item.position,
                    ...(typeof item.data === 'string' ? JSON.parse(item.data) : item.data)
                }));
                
                console.log(`Loaded ${items.length} items from Supabase`);
            } catch (e) {
                console.error('Failed to load from Supabase:', e);
                items = [];
            }
        }
        
        async function saveItemToSupabase(item, isNew = false) {
            const itemData = { title: item.title, type: item.type, details: item.details, lastDate: item.lastDate, effects: item.effects, priority: item.priority };
            try {
                if (isNew) {
                    const { error } = await db.from('kanban_items').insert({ board: BOARD_NAME, column_id: item.status, item_id: String(item.id), position: items.length, data: itemData });
                    if (error) throw error;
                } else {
                    const { error } = await db.from('kanban_items').update({ column_id: item.status, data: itemData }).eq('board', BOARD_NAME).eq('item_id', String(item.id));
                    if (error) throw error;
                }
            } catch (e) { console.error('Failed to save to Supabase:', e); }
        }
        
        async function updateItemStatus(itemId, newStatus) {
            try {
                const { error } = await db.from('kanban_items').update({ column_id: newStatus }).eq('board', BOARD_NAME).eq('item_id', String(itemId));
                if (error) throw error;
            } catch (e) { console.error('Failed to update status:', e); }
        }
        
        function renderBoard() {
            const filters = {
                type: document.getElementById('filter-type').value,
                priority: document.getElementById('filter-priority').value
            };
            
            STATUSES.forEach(status => {
                const list = document.getElementById(`list-${status}`);
                const statusItems = items.filter(i => i.status === status);
                
                list.innerHTML = statusItems.map(item => {
                    const isFiltered = (filters.type && item.type !== filters.type) ||
                                       (filters.priority && item.priority !== filters.priority);
                    return `
                        <div class="health-card ${isFiltered ? 'filtered' : ''}" data-id="${item.id}" onclick="openEditModal(${item.id})">
                            <div class="card-header">
                                <span class="card-title">${escapeHtml(item.title)}</span>
                                <span class="card-priority priority-${item.priority}"></span>
                            </div>
                            ${item.details ? `<div class="card-details">${escapeHtml(item.details)}</div>` : ''}
                            ${item.effects ? `<div class="card-effects">"${escapeHtml(item.effects)}"</div>` : ''}
                            <div class="card-meta">
                                <span class="card-tag tag-${item.type}">${item.type}</span>
                                ${item.lastDate ? `<span class="card-tag tag-date">${item.lastDate}</span>` : ''}
                            </div>
                        </div>
                    `;
                }).join('');
                
                document.getElementById(`count-${status}`).textContent = statusItems.length;
            });
        }
        
        function initSortable() {
            document.querySelectorAll('.card-list').forEach(list => {
                new Sortable(list, {
                    group: 'health',
                    animation: 150,
                    ghostClass: 'sortable-ghost',
                    chosenClass: 'sortable-chosen',
                    filter: '.filtered',
                    onEnd: async function(evt) {
                        const itemId = parseInt(evt.item.dataset.id);
                        const newStatus = evt.to.id.replace('list-', '');
                        const item = items.find(i => i.id === itemId);
                        if (item) {
                            item.status = newStatus;
                            await updateItemStatus(itemId, newStatus);
                            renderBoard();
                            initSortable();
                        }
                    }
                });
            });
        }
        
        function applyFilters() { renderBoard(); }
        
        function openAddModal(status = 'active') {
            document.getElementById('modal-title').textContent = 'Add Item';
            document.getElementById('item-id').value = '';
            document.getElementById('item-title').value = '';
            document.getElementById('item-type').value = 'intervention';
            document.getElementById('item-priority').value = 'medium';
            document.getElementById('item-status').value = status;
            document.getElementById('item-details').value = '';
            document.getElementById('item-effects').value = '';
            document.getElementById('item-date').value = '';
            document.getElementById('delete-btn').style.display = 'none';
            document.getElementById('item-modal').classList.add('visible');
        }
        
        function openEditModal(id) {
            const item = items.find(i => i.id === id);
            if (!item) return;
            document.getElementById('modal-title').textContent = 'Edit Item';
            document.getElementById('item-id').value = item.id;
            document.getElementById('item-title').value = item.title;
            document.getElementById('item-type').value = item.type;
            document.getElementById('item-priority').value = item.priority;
            document.getElementById('item-status').value = item.status;
            document.getElementById('item-details').value = item.details || '';
            document.getElementById('item-effects').value = item.effects || '';
            document.getElementById('item-date').value = item.lastDate || '';
            document.getElementById('delete-btn').style.display = 'block';
            document.getElementById('item-modal').classList.add('visible');
        }
        
        function closeModal() { document.getElementById('item-modal').classList.remove('visible'); }
        
        async function saveItem() {
            const id = document.getElementById('item-id').value;
            const title = document.getElementById('item-title').value.trim();
            if (!title) { alert('Title is required'); return; }
            
            const data = {
                title,
                type: document.getElementById('item-type').value,
                priority: document.getElementById('item-priority').value,
                status: document.getElementById('item-status').value,
                details: document.getElementById('item-details').value.trim(),
                effects: document.getElementById('item-effects').value.trim(),
                lastDate: document.getElementById('item-date').value || null
            };
            
            if (id) {
                const item = items.find(i => i.id === parseInt(id));
                if (item) {
                    Object.assign(item, data);
                    await saveItemToSupabase(item, false);
                }
            } else {
                data.id = Date.now();
                items.push(data);
                await saveItemToSupabase(data, true);
            }
            
            renderBoard(); initSortable(); closeModal();
        }
        
        function deleteItem() {
            const id = document.getElementById('item-id').value;
            if (!id || !confirm('Delete this item?')) return;
            items = items.filter(i => i.id !== parseInt(id));
            saveData(); renderBoard(); initSortable(); closeModal();
        }
        
        function exportData() {
            const blob = new Blob([JSON.stringify(items, null, 2)], { type: 'application/json' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `health-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        document.getElementById('item-modal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });
        
        init();
    </script>
</body>
</html>
